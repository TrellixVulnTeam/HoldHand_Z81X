<div class="container" id="conts">
    <div class="row msg" *ngIf="msg">
        <span class="msg">{{message}}</span>
    </div>

    <div class="row col-sm-12">
        <div class="col-md-4">
            <div class="form-group">
                <label for="email">Search by Role</label>
                <mat-select class="form-control" [(ngModel)]="role">
                    <mat-option *ngFor="let role of roles" [value]="role.value">{{role.label}}</mat-option>
                </mat-select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="email">User Id</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="User Id"
                    [(ngModel)]="userId">
            </div>
        </div>
        <div class="col-md-4" style="margin-top: 0.5%;">
            <div class="form-group">
                <button type="button" class="btn mat-button btn-success btnSubmit" (click)="search()">Search</button>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 6em;">
        <div *ngFor="let i of adminList"
            style="margin-bottom: 1em;">
            <div class="col-sm-12" style="margin-bottom: 1em;box-shadow: 0 1px 7px rgba(0, 0, 0, 0.2), 0 0 1px rgba(0, 0, 0, 0.1) inset;">
                <div class="col-sm-6">
                    <span>Name: {{i.name}}</span> <br>
                    <span>Login Id: {{i.loginid}}</span><br>
                    <span>Role: {{i.role}}</span><br>
                    <br>
                    <label style="color: blue;cursor: pointer;" (click)="onEdit(i)">Edit</label>
                </div>
                <div class="col=sm-6">
                    <label style="float: right;margin-top: 0%;margin-right: 1%;">
                        <input type="checkbox" [(ngModel)]="i.checked" (change)="addList($event, i)"
                            style="margin-right:5px;" />
                        <label
                            style="font-size: 13px;float: right;margin-top: 0px;color: cadetblue;">{{i.active}}</label>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="float: right;">
        <button type="submit" class="btn btn-success btnSubmit" (click)="onSubmit()">
            Submit</button>
    </div>

</div>
