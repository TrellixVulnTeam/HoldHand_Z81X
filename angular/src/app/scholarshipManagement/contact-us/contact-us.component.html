<section class="bggrey contact">
    <div class="container" id="conts">
        <div style="float: right;margin-top: -3%;color: brown">
            {{loginDetails}}
        </div>
        <div class="row">
            <div class="col-lg-8 mt-5 mt-lg-0">
                <form [formGroup]="contactForm" class="php-email-form">
                    <!-- <h2 class="text-center">Get In Touch with Us</h2> -->
                    <div class="row msg" *ngIf="msg">
                        <span class="msg">{{message}}</span>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-xs-12">
                            <div class="form-group">
                                <label for="first_name" class="requiredMark">Full Name</label>
                                <input type="text" class="form-control" id="first_name" placeholder="Full Name"
                                formControlName = "name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-xs-12">
                            <div class="form-group">
                                <label for="inputEmail" >Location</label>
                                <input type="text" class="form-control" id="location" placeholder="Location"
                                formControlName = "location">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-xs-12">
                            <div class="form-group">
                                <label for="inputContact">Contact Number</label>
                                <input type="text" class="form-control" id="inputContact" placeholder="Contact"
                                formControlName = "contactnumber">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-xs-12">
                            <div class="form-group">
                                <label for="inputContact" class="requiredMark">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Email"
                                formControlName = "email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-xs-12">
                            <div class="form-group">
                                <label for="message" class="requiredMark">Query</label>
                                <textarea class="form-control" name="message" id="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Type here"
                                formControlName = "query"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-1 col-xs-1">
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-5 col-xs-5">
                            <div class="text-center"><button type="submit" class="btn  btnSubmit" (click)="onSubmit()" [disabled]="!contactForm.valid || submit">Submit</button></div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-6">
                            <div class="text-center"><button type="submit" class="btn  btnCancel" (click)="cancel()">Cancel</button></div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-1 col-xs-1">
                        </div>
                    </div>
                </form>
            </div>
